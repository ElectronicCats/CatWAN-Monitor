appId: com.CatWAN_Monitor.app
productName: CatWAN_Monitor

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools
  icon: app/renderer/logoXL.ico

win:
  target: nsis
  icon: app/renderer/logoXL.ico

linux:
  target:
    - deb
    - AppImage
  icon: app/renderer/logoXL.ico
