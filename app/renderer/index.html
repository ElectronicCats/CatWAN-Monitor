<!DOCTYPE html>
<html>
  <head>
    <title>Electron + React + Redux Serial Monitor</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"
  >
  <link
  rel="stylesheet"
  href="./style.css"
>
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>


    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>

</html>
